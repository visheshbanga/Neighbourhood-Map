<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vieport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <title>Neighbourhood Map</title>
</head>
<body>
    <div class="container">
        <div class="sidebar col-md-3 col-sm-12">
            <main>
                <center><h1>Neigbourhood Map</h1></center>
                <hr>
                <div class="toggleListings">
                    <input id="show-listings" type="button" value="Show Listings" class="btn" data-bind="click:showListings">
                    <input id="hide-listings" type="button" value="Hide Listings" class="btn" data-bind="click:hideListings">
                </div>
                <article>
                    <input class="searchbar" type="search" name="search" placeholder="Choose an address from the list..." data-bind="value: searchQuery, valueUpdate: 'keyup'">
                    <div id="SearchList">
                        <ul class="list-group" data-bind="foreach: list">
                            <li class="list-group-item" data-bind="text: title, click: selectMarker"></li>
                        </ul>
                    </div>
                </article>
            </main>
        </div>
        <div id="map" class="col-md-9 col-sm-12"></div>
    </div>

    <script src="js/lib/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&v=3&key=AIzaSyAB-VrOvUwW_igsJiOcZKre582ywGEBaz4&callback=initMap">
    </script>
</body>
